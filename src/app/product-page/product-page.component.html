<div class="product_div">

    <h1>Products</h1>
        <div>
                        
        <h2>{{ product.name }}</h2>        
            
        <p> {{product.description}} </p>
              
        <img src="{{ product.image }}" alt="">
                  
        <h3>$ {{ product.price }}</h3>
              
        <button (click)="addToCart(product)" mat-raised-button color="accent">Add to Cart</button>
        
    </div>

</div>
